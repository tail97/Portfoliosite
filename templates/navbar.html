{% load static %}
{% load socialaccount %}


<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}#page-top">Mr.HanBBeang</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase  py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#team">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ML배포</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}" target="_blank">admin</a></li>
                <!-- 사이트에 들어갈때 새로운 admin창이 생긴다 . -->
            </ul>
        </div>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/accounts/logout/">Log out</a></li>
                </ul>
            </div>
            {% else %}
            <div class="float-end">
                <ul class=" navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-2">
                    <a role = "button" class="btn btn-outline-dark bnt-block btn-sm" href="{% provider_login_url 'google' %}"><i class = "fab fa-google"></i> 구글 로그인</a>
                    <button type = "button" class="btn btn-outline-dark bnt-block btn-sm"><i class = "far fa-envelope"></i> 이메일 로그인</button>
                    <button class="btn btn-primary" type="button">회원가입</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
